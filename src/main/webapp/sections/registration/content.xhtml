<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:user="http://java.sun.com/jsf/composite/user"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<user:register 
		nameLable="Name"
		nameValue="#{prefabUser.userName}"
		emailLable="Email"
		emailValue="#{prefabUser.emailAddress}"
		emailConfirmLable="Email Confirm"
		emailConfirmValue="#{prefabUser.confirmEmailAddress}"
		passwordLable="Password"
		passwordValue="#{prefabUser.password}"
		passwordConfirmLable="Password Confirm"
		passwordConfirmValue="#{prefabUser.confirmPassword}"
		registerButtonText="Register"
		registerButtonAction="#{prefabUser.register}"
		/>
	

</ui:composition>
