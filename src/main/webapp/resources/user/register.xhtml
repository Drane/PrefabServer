<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      
    <composite:interface>
    	<composite:attribute name="nameLable" />
    	<composite:attribute name="nameValue" />
    	<composite:attribute name="emailLable" />
    	<composite:attribute name="emailValue" />
    	<composite:attribute name="emailConfirmLable" />
    	<composite:attribute name="emailConfirmValue" />
    	<composite:attribute name="passwordLable" />
    	<composite:attribute name="passwordValue" />
    	<composite:attribute name="passwordConfirmLable" />
    	<composite:attribute name="passwordConfirmValue" />
   		<composite:attribute name="registerButtonText" />
    	<composite:attribute name="registerButtonAction" 
    		method-signature="java.lang.String action()" />
    		
    </composite:interface>
	
	<composite:implementation>
	
		<h:form>
			
			<h:message for="textPanel" style="color:red;" />
			<p:messages showDetail="true" autoUpdate="true"/>  
			
			<h:panelGrid columns="3" id="textPanel">
			
				#{cc.attrs.nameLable} : 
				<h:inputText id="name" value="#{cc.attrs.nameValue}" />
				<p:message for="name" />
       				
				#{cc.attrs.emailLable} : 
				<h:inputText id="email" value="#{cc.attrs.emailValue}" />
				<p:message for="email" />
				
				#{cc.attrs.emailConfirmLable} : 
				<h:inputText id="emailConfirm" value="#{cc.attrs.emailConfirmValue}"/>
				<p:message for="emailConfirm" />
								
				#{cc.attrs.passwordLable} : 
				<p:password id="password" value="#{cc.attrs.passwordValue}" />
				<p:message for="password" />
								
				#{cc.attrs.passwordConfirmLable} : 
				<p:password id="passwordConfirm" value="#{cc.attrs.passwordConfirmValue}" />
				<p:message for="passwordConfirm" />
								
			</h:panelGrid>
			
			<h:commandButton action="#{cc.attrs.registerButtonAction}" 
				value="#{cc.attrs.registerButtonText}"
			/>
		
		</h:form>
		
	</composite:implementation>
	
</html>
